name: Deploy to Dev Environment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add EC2 host to known hosts
      run: ssh-keyscan -H 13.127.76.46 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -tt ubuntu@13.127.76.46 -t "cd Canvas/ && git pull origin main && export PATH=/home/ubuntu/.nvm/versions/node/v22.15.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && npm install -g pnpm --force && pnpm install && pnpm run build && pm2 restart web"